{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}
<div class="content">
    <h1>Edit Profile</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form method="post" style="margin-top: 1.3em;">
                {{ profile_form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
</div>
{%endblock%}
